<ion-header>
  <app-header myTitle="Blog Item">
    <ion-back-button color="light" slot="start"></ion-back-button>
    <ion-button color="light" slot="end" (click)="editBlog()">edit</ion-button>
  </app-header>
</ion-header>
<ion-content>
    <ion-card *ngIf="blogDetail as detail" class="ion-text-center">
    <!--<ion-card class="ion-text-center">-->
        <ion-card-title class="ion-padding" color="dark">{{detail.title}}</ion-card-title>
        <ion-card-subtitle *ngIf="authorDetail as author">published by: {{author.name}}</ion-card-subtitle>
          <ion-card-content>
          <ion-text class="ion-padding">
            <p>{{detail.body}}</p>
          </ion-text>
        </ion-card-content>
      </ion-card>
<hr>
  <ion-list *ngIf="commentDetail as comment" class="ion-no-padding">
    <ion-item *ngFor="let item of commentDetail" class="ion-padding">
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          {{item.email}}
          <h4>{{item.name}}</h4>
          <hr>
          <h3>{{item.body}}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
